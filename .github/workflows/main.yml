name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          # Points to the lock file inside your subfolder
          cache-dependency-path: vite-project/package-lock.json

      - name: Install dependencies
        # Running from the vite-project directory
        run: npm ci
        working-directory: vite-project

      - name: Build project
        run: npm run build
        working-directory: vite-project

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Points to the dist folder inside your subfolder
          path: vite-project/dist